<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300&family=Roboto:wght@300;400;700&display=swap"
     rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script type="text/javascript">
        window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
        </script>
        
    <link rel="stylesheet" href="/CSS/styles.css" type="text/css">
    <title>Form Validation | Net Ninja</title>
</head>
<body>
    <div class="form">
        <form action="" class="register">
            <div class="header">
                <h2>User Registration</h2>
            </div>
            <div class="formControl">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Mike" name="firstName" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <div class="formControl">
                <label for="midName">Middle Name:</label>
                <input type="text" id="midName" placeholder="Njoroge" name="midName" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <div class="formControl">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Gikonyore" name="lastName" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <div class="formControl">
                <label for="email_id">Email:</label>
                <input type="email" id="email_id" name="email_id" placeholder="someone@foo.com" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <div class="formControl">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <div class="formControl">
                <label for="passwordCheck">Confirm Password:</label>
                <input type="password" id="passwordCheck" placeholder="Password Repeat" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error_msg">Errors</p>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="popWrapper">
        <div class="pop_up">
            <i class="far fa-window-close"></i>
            <h2 style="font-size:1.5rem; color: red;">User Successfully Registered</h2>
            <p style="font-size:1.25rem; color: orange;">Thenks for showing interest in working with us.Looking Forward to working with you</p>
            <button>Login</button>
        </div>
    </div>
    <!-- linking to the javascript for interaction -->
    <script src="/JS/index.js">

    </script>
</body>
</html>
